<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Corporate Asset Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; }
      .navbar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important; }
      .card { border: none; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
      .card:hover { box-shadow: 0 8px 30px rgba(0,0,0,0.15); }
      .card-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; font-weight: 600; }
      .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; }
      .btn-success { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); border: none; }
      .btn-danger { background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%); border: none; }
      .table thead th { background: #f8f9fa; font-weight: 700; text-transform: uppercase; font-size: 0.75rem; }
      .asset-tag { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); padding: 3px 10px; border-radius: 15px; font-size: 0.8rem; margin: 2px; display: inline-block; }
      .stats-box { background: white; border-radius: 12px; padding: 20px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
      .stats-box h3 { margin: 0; font-size: 2rem; font-weight: 700; }
      .stats-box p { margin: 5px 0 0; color: #666; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="#"><i class="bi bi-building"></i> Corporate Asset Management</a>
      </div>
    </nav>

    <div class="container pb-4">
      <!-- Stats Row -->
      <div class="row mb-4">
        <div class="col-md-3"><div class="stats-box"><h3 id="statEmployees">0</h3><p><i class="bi bi-people"></i> Employees</p></div></div>
        <div class="col-md-3"><div class="stats-box"><h3 id="statAssets">0</h3><p><i class="bi bi-laptop"></i> Total Assets</p></div></div>
        <div class="col-md-3"><div class="stats-box"><h3 id="statAvailable" class="text-success">0</h3><p><i class="bi bi-check-circle"></i> Available</p></div></div>
        <div class="col-md-3"><div class="stats-box"><h3 id="statAssigned" class="text-primary">0</h3><p><i class="bi bi-link"></i> Assigned</p></div></div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="card mb-3">
            <div class="card-header"><i class="bi bi-person-plus"></i> Add Employee</div>
            <div class="card-body">
              <form id="employeeForm">
                <div class="mb-3">
                  <label class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="empFullName" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" id="empEmail" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Department</label>
                  <input type="text" class="form-control" id="empDepartment">
                </div>
                <button class="btn btn-primary w-100" type="submit"><i class="bi bi-plus-circle"></i> Add Employee</button>
              </form>
            </div>
          </div>

          <div class="card">
            <div class="card-header"><i class="bi bi-people"></i> Employees Directory</div>
            <div class="card-body p-0">
              <table class="table mb-0" id="employeesTable">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Dept</th>
                    <th>Assigned Assets</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card mb-3">
            <div class="card-header"><i class="bi bi-plus-square"></i> Add Asset</div>
            <div class="card-body">
              <form id="assetForm">
                <div class="mb-3">
                  <label class="form-label">Asset Name</label>
                  <input type="text" class="form-control" id="assetName" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Serial Number</label>
                  <input type="text" class="form-control" id="assetSerial" required>
                </div>
                <button class="btn btn-primary w-100" type="submit"><i class="bi bi-plus-circle"></i> Add Asset</button>
              </form>
            </div>
          </div>

          <div class="card">
            <div class="card-header"><i class="bi bi-laptop"></i> Assets Inventory</div>
            <div class="card-body p-0">
              <table class="table mb-0" id="assetsTable">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Serial</th>
                    <th>Status</th>
                    <th>Employee</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      const apiBase = '/api';

      $(document).ready(function() {
        refreshAll();

        $('#employeeForm').on('submit', function(e) {
          e.preventDefault();
          const payload = {
            fullName: $('#empFullName').val(),
            email: $('#empEmail').val(),
            department: $('#empDepartment').val()
          };

          $.ajax({
            url: apiBase + '/employees',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(payload),
            success: function() {
              $('#employeeForm')[0].reset();
              refreshAll();
            },
            error: function(xhr) { alert('Error adding employee: ' + xhr.responseText); }
          });
        });

        $('#assetForm').on('submit', function(e) {
          e.preventDefault();
          const payload = {
            assetName: $('#assetName').val(),
            serialNumber: $('#assetSerial').val()
          };

          $.ajax({
            url: apiBase + '/assets',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(payload),
            success: function() {
              $('#assetForm')[0].reset();
              refreshAll();
            },
            error: function(xhr) { alert('Error adding asset: ' + xhr.responseText); }
          });
        });
      });

      function refreshAll() {
        loadEmployees();
        loadAssets();
      }

      function loadEmployees() {
        $.get(apiBase + '/employees', function(data) {
          $('#statEmployees').text(data.length);
          const tbody = $('#employeesTable tbody');
          tbody.empty();
          data.forEach(emp => {
            const assetsList = emp.assets && emp.assets.length > 0 
              ? emp.assets.map(a => `<span class="asset-tag">${a.assetName} <small class="text-muted">(${a.serialNumber})</small></span>`).join(' ')
              : '<span class="text-muted">None</span>';
            tbody.append(`<tr>
              <td><span class="badge bg-secondary">${emp.id}</span></td>
              <td><strong>${emp.fullName}</strong></td>
              <td>${emp.email}</td>
              <td>${emp.department || '-'}</td>
              <td>${assetsList}</td>
            </tr>`);
          });
        });
      }

      function loadAssets() {
        $.get(apiBase + '/assets', function(data) {
          let available = 0, assigned = 0;
          const tbody = $('#assetsTable tbody');
          tbody.empty();
          data.forEach(a => {
            if (a.status === 'AVAILABLE') available++; else assigned++;
            const empCell = a.employeeId 
              ? `<span class="badge bg-info">${a.employeeName}</span>` 
              : '<span class="text-muted">Unassigned</span>';
            const action = a.status === 'AVAILABLE' 
              ? `<button class="btn btn-sm btn-success" onclick="assignPrompt(${a.id})"><i class="bi bi-link-45deg"></i> Assign</button>` 
              : `<button class="btn btn-sm btn-danger" onclick="unassignAsset(${a.id})"><i class="bi bi-x-circle"></i> Unassign</button>`;
            tbody.append(`<tr>
              <td><span class="badge bg-secondary">${a.id}</span></td>
              <td><strong>${a.assetName}</strong></td>
              <td><code>${a.serialNumber}</code></td>
              <td><span class="badge ${a.status === 'AVAILABLE' ? 'bg-success' : 'bg-primary'}">${a.status}</span></td>
              <td>${empCell}</td>
              <td>${action}</td>
            </tr>`);
          });
          $('#statAssets').text(data.length);
          $('#statAvailable').text(available);
          $('#statAssigned').text(assigned);
        });
      }

      function assignPrompt(assetId) {
        const empId = prompt('Enter Employee ID to assign this asset to:');
        if (!empId) return;
        $.ajax({
          url: apiBase + '/assets/' + assetId + '/assign/' + empId,
          method: 'PUT',
          success: function() { refreshAll(); },
          error: function(xhr) { alert('Assign failed: ' + xhr.responseText); }
        });
      }

      function unassignAsset(assetId) {
        if (!confirm('Unassign this asset?')) return;
        $.ajax({
          url: apiBase + '/assets/' + assetId + '/unassign',
          method: 'PUT',
          success: function() { refreshAll(); },
          error: function(xhr) { alert('Unassign failed: ' + xhr.responseText); }
        });
      }
    </script>
  </body>
</html>
