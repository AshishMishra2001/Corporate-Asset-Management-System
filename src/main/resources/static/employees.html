<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Employee - CAMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="bi bi-building"></i> CAMS</a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="index.html"><i class="bi bi-house"></i> Home</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="text-center mb-5">
      <h1 class="page-title"><i class="bi bi-person-plus-fill text-primary"></i> Add Employee</h1>
      <p class="text-muted">Register a new employee in the system</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body p-4">
            <form id="employeeForm">
              <div class="mb-4">
                <label class="form-label"><i class="bi bi-person"></i> Full Name</label>
                <input type="text" class="form-control form-control-lg" id="empFullName" placeholder="Enter full name" required>
              </div>
              <div class="mb-4">
                <label class="form-label"><i class="bi bi-envelope"></i> Email Address</label>
                <input type="email" class="form-control form-control-lg" id="empEmail" placeholder="Enter email" required>
              </div>
              <div class="mb-4">
                <label class="form-label"><i class="bi bi-building"></i> Department</label>
                <input type="text" class="form-control form-control-lg" id="empDepartment" placeholder="Enter department">
              </div>
              <button class="btn btn-primary btn-lg w-100" type="submit">
                <i class="bi bi-plus-circle"></i> Add Employee
              </button>
            </form>
            <div id="successMsg" class="alert alert-success mt-3 d-none">
              <i class="bi bi-check-circle"></i> Employee added successfully!
            </div>
          </div>
        </div>
        <div class="text-center mt-4">
          <a href="employees-list.html" class="btn btn-outline-primary"><i class="bi bi-list"></i> View All Employees</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $('#employeeForm').on('submit', function(e) {
      e.preventDefault();
      const btn = $(this).find('button[type="submit"]');
      btn.prop('disabled', true).html('<span class="spinner-border spinner-border-sm"></span> Adding...');
      
      $.ajax({
        url: '/api/employees',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({
          fullName: $('#empFullName').val(),
          email: $('#empEmail').val(),
          department: $('#empDepartment').val()
        }),
        success: function() {
          $('#employeeForm')[0].reset();
          $('#successMsg').removeClass('d-none');
          setTimeout(() => $('#successMsg').addClass('d-none'), 3000);
        },
        error: function(xhr) { alert('Error: ' + xhr.responseText); },
        complete: function() {
          btn.prop('disabled', false).html('<i class="bi bi-plus-circle"></i> Add Employee');
        }
      });
    });
  </script>
</body>
</html>
