<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employees Directory - CAMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="bi bi-building"></i> CAMS</a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="index.html"><i class="bi bi-house"></i> Home</a>
        <a class="nav-link" href="employees.html"><i class="bi bi-plus"></i> Add Employee</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="text-center mb-5">
      <h1 class="page-title"><i class="bi bi-people-fill text-info"></i> Employees Directory</h1>
      <p class="text-muted">View all registered employees and their assigned assets</p>
    </div>

    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span><i class="bi bi-people"></i> All Employees</span>
        <span class="badge bg-light text-dark" id="employeeCount">0</span>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0" id="employeesTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Assigned Assets</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="empty-state d-none" id="emptyState">
          <i class="bi bi-people"></i>
          <p>No employees found. <a href="employees.html">Add your first employee</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function() {
      loadEmployees();
    });

    function loadEmployees() {
      $.get('/api/employees', function(data) {
        $('#employeeCount').text(data.length);
        const tbody = $('#employeesTable tbody');
        tbody.empty();
        
        if (data.length === 0) {
          $('#employeesTable').addClass('d-none');
          $('#emptyState').removeClass('d-none');
          return;
        }
        
        data.forEach(emp => {
          const assetsList = emp.assets && emp.assets.length > 0 
            ? emp.assets.map(a => `<span class="asset-tag">${a.assetName} <small>(${a.serialNumber})</small></span>`).join(' ')
            : '<span class="text-muted">No assets assigned</span>';
          tbody.append(`<tr>
            <td><span class="badge bg-secondary">${emp.id}</span></td>
            <td><strong>${emp.fullName}</strong></td>
            <td><a href="mailto:${emp.email}">${emp.email}</a></td>
            <td>${emp.department || '<span class="text-muted">-</span>'}</td>
            <td>${assetsList}</td>
          </tr>`);
        });
      });
    }
  </script>
</body>
</html>
