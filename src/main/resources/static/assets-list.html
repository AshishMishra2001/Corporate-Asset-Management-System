<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Assets Inventory - CAMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="bi bi-building"></i> CAMS</a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="index.html"><i class="bi bi-house"></i> Home</a>
        <a class="nav-link" href="assets.html"><i class="bi bi-plus"></i> Add Asset</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="text-center mb-5">
      <h1 class="page-title"><i class="bi bi-laptop text-warning"></i> Assets Inventory</h1>
      <p class="text-muted">Manage all assets and their assignments</p>
    </div>

    <!-- Stats Row -->
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="stats-box">
          <h3 id="statTotal">0</h3>
          <p><i class="bi bi-laptop"></i> Total Assets</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="stats-box">
          <h3 id="statAvailable" class="text-success">0</h3>
          <p><i class="bi bi-check-circle"></i> Available</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="stats-box">
          <h3 id="statAssigned" class="text-primary">0</h3>
          <p><i class="bi bi-link"></i> Assigned</p>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span><i class="bi bi-grid"></i> All Assets</span>
        <span class="badge bg-light text-dark" id="assetCount">0</span>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0" id="assetsTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Asset Name</th>
                <th>Serial Number</th>
                <th>Status</th>
                <th>Assigned To</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="empty-state d-none" id="emptyState">
          <i class="bi bi-laptop"></i>
          <p>No assets found. <a href="assets.html">Add your first asset</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    let employeesData = [];

    $(document).ready(function() {
      loadEmployees();
      loadAssets();
    });

    function loadEmployees() {
      $.get('/api/employees', function(data) {
        employeesData = data;
      });
    }

    function loadAssets() {
      $.get('/api/assets', function(data) {
        let available = 0, assigned = 0;
        $('#assetCount').text(data.length);
        $('#statTotal').text(data.length);
        const tbody = $('#assetsTable tbody');
        tbody.empty();
        
        if (data.length === 0) {
          $('#assetsTable').addClass('d-none');
          $('#emptyState').removeClass('d-none');
          return;
        }
        
        data.forEach(a => {
          if (a.status === 'AVAILABLE') available++; else assigned++;
          
          const empCell = a.employeeId 
            ? `<span class="badge bg-info">${a.employeeName}</span>` 
            : '<span class="text-muted">Unassigned</span>';
          
          const action = a.status === 'AVAILABLE' 
            ? `<button class="btn btn-sm btn-success" onclick="assignAsset(${a.id}, '${a.assetName}')"><i class="bi bi-link-45deg"></i> Assign</button>` 
            : `<button class="btn btn-sm btn-danger" onclick="unassignAsset(${a.id})"><i class="bi bi-x-circle"></i> Unassign</button>`;
          
          tbody.append(`<tr>
            <td><span class="badge bg-secondary">${a.id}</span></td>
            <td><strong>${a.assetName}</strong></td>
            <td><code>${a.serialNumber}</code></td>
            <td><span class="badge ${a.status === 'AVAILABLE' ? 'bg-success' : 'bg-primary'}">${a.status}</span></td>
            <td>${empCell}</td>
            <td>${action}</td>
          </tr>`);
        });
        
        $('#statAvailable').text(available);
        $('#statAssigned').text(assigned);
      });
    }

    function assignAsset(assetId, assetName) {
      let options = '<option value="">Select employee...</option>';
      employeesData.forEach(e => {
        options += `<option value="${e.id}">${e.fullName} (${e.department || 'No Dept'})</option>`;
      });
      
      const empId = prompt('Enter Employee ID to assign "' + assetName + '":');
      if (!empId) return;
      
      $.ajax({
        url: '/api/assets/' + assetId + '/assign/' + empId,
        method: 'PUT',
        success: function() { loadAssets(); loadEmployees(); },
        error: function(xhr) { alert('Error: ' + xhr.responseText); }
      });
    }

    function unassignAsset(assetId) {
      if (!confirm('Unassign this asset?')) return;
      $.ajax({
        url: '/api/assets/' + assetId + '/unassign',
        method: 'PUT',
        success: function() { loadAssets(); loadEmployees(); },
        error: function(xhr) { alert('Error: ' + xhr.responseText); }
      });
    }
  </script>
</body>
</html>
