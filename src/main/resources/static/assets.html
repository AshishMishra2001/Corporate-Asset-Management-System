<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Asset - CAMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="bi bi-building"></i> CAMS</a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="index.html"><i class="bi bi-house"></i> Home</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="text-center mb-5">
      <h1 class="page-title"><i class="bi bi-laptop text-success"></i> Add Asset</h1>
      <p class="text-muted">Register a new asset in the inventory</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body p-4">
            <form id="assetForm">
              <div class="mb-4">
                <label class="form-label"><i class="bi bi-tag"></i> Asset Name</label>
                <input type="text" class="form-control form-control-lg" id="assetName" placeholder="e.g., MacBook Pro, Dell Monitor" required>
              </div>
              <div class="mb-4">
                <label class="form-label"><i class="bi bi-upc-scan"></i> Serial Number</label>
                <input type="text" class="form-control form-control-lg" id="assetSerial" placeholder="Enter unique serial number" required>
              </div>
              <button class="btn btn-success btn-lg w-100" type="submit">
                <i class="bi bi-plus-circle"></i> Add Asset
              </button>
            </form>
            <div id="successMsg" class="alert alert-success mt-3 d-none">
              <i class="bi bi-check-circle"></i> Asset added successfully!
            </div>
          </div>
        </div>
        <div class="text-center mt-4">
          <a href="assets-list.html" class="btn btn-outline-success"><i class="bi bi-list"></i> View All Assets</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $('#assetForm').on('submit', function(e) {
      e.preventDefault();
      const btn = $(this).find('button[type="submit"]');
      btn.prop('disabled', true).html('<span class="spinner-border spinner-border-sm"></span> Adding...');
      
      $.ajax({
        url: '/api/assets',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({
          assetName: $('#assetName').val(),
          serialNumber: $('#assetSerial').val()
        }),
        success: function() {
          $('#assetForm')[0].reset();
          $('#successMsg').removeClass('d-none');
          setTimeout(() => $('#successMsg').addClass('d-none'), 3000);
        },
        error: function(xhr) { alert('Error: ' + xhr.responseText); },
        complete: function() {
          btn.prop('disabled', false).html('<i class="bi bi-plus-circle"></i> Add Asset');
        }
      });
    });
  </script>
</body>
</html>
